<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>symbols</title> 
  <link rel="stylesheet" href="app.css">
  <script src="vendor.js"></script>
  <script src="symbols/symbols.js"></script>
  <script>require('symbols/symbols.js');</script>
</head>
<body>
<div class="container-fluid">	
<div class="row">
  <div class="col-md-12">   
  </div>
</div>

<div id="mywebsymbolsid">
<div class="row">
  <div class="col-md-12">
		<div class="panel panel-default">
  		<div class="panel-body">
        <!-- TOP -->
        <div class="row">
           <div class="col-md-12">

  <button class="btn btn-default dropdown-toggle" type="button" id="mainmenuid" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <img src="images/new.png" border="0"/>
  </button>
  			<div class="dropdown-menu" aria-labelledby="mainmenuid">
      			<a  id='createbundleid' class="dropdown-item" href="#">Create Symbols bundle</a>
      			<a  id='addunitid' class="dropdown-item" href="#">Add Symbol to bundle</a>
      			<a  id='importfromclipboardid' class="dropdown-item" href="#">Import from Clipboard</a>
      			<a  id='exporttoclipboardid' class="dropdown-item" href="#">Export to Clipboard</a>
  			</div>

			<button class="btn btn-default" id="printfootrpintid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Print symbol"><img src="images/print.png" border="0"/></button>
			<button class="btn btn-default" id="saveid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Save"><img src="images/save.png" border="0"/></button>
			<button class="btn btn-default" id="loadid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Load"><img src="images/folder.png" border="0"/></button>
			<button class="btn btn-default" id="zoominid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Zoom in"><img src="images/zoom_out.png" border="0"/></button>
			<button class="btn btn-default" id="zoomoutid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Zoom out"><img src="images/zoom_in.png" border="0"/></button>
			<button class="btn btn-default" id="rotateleftid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Rotate left"><img src="images/rotate_left.png" border="0"/></button>
			<button class="btn btn-default" id="rotaterightid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Rotate right"><img src="images/rotate_right.png" border="0"/></button>
			<button class="btn btn-default" id="grabid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Drag to view"><img src="images/grab.png" border="0"/></button>
			<button class="btn btn-default" id="tocenterid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Position viewport to center"><img src="images/tocenter.png" border="0"/></button>			
    <div class="float-right">
    <a href="pads.html" title="Open pads" target="_blank"><img src="../img/footprint_icon.png" class="img-thumbnail" width="42" height="42"></a>    
    <a href="circuit.html" title="Open Circuit" target="_blank"><img src="../img/circuit_icon.png" class="img-thumbnail" width="42" height="42"></a>
    <a href="board.html" title="Open Board" target="_blank"><img src="../img/board_icon.png" class="img-thumbnail" width="42" height="42"></a>
    </div>                   
           
           </div>
        </div>	
        <div class="row voffset2">
            <div class="col-md-1">
			  <button class="btn btn-default voffset1 active" id="selectionid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Selection"><img src="images/selection.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="rectid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Draw rectangle"><img src="images/rect.png" border="0"/></button>
  			  
  			  <button class="btn btn-default voffset1" id="ellipseid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Draw ellipse"><img src="images/ellipse.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="lineid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Draw line"><img src="images/linepoligone.png" border="0"/></button>			   
			  <button class="btn btn-default voffset1" id="arcid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Draw arc"><img src="images/arc.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="pinid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add pin"><img src="images/pin.png" border="0"/></button>  			   
  			  <button class="btn btn-default voffset1" id="arrowid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Draw arrow"><img src="images/arrowline.png" border="0"/></button>
  			  
  			  <button class="btn btn-default voffset1" id="triangleid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Draw triangle"><img src="images/triangle.png" border="0"/></button>  			  
			 <!--  
			  <button class="btn btn-default voffset1" id="padid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add pad"><img src="images/pad.png" border="0"/></button>
  			 -->
  			  <button class="btn btn-default voffset1" id="labelid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add label"><img src="images/label.png" border="0"/></button>			  
			  <button class="btn btn-default voffset1" id="anchorid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Snap dragging point to grid"><img src="images/anchor.png" border="0"/></button>
			   
			  <button class="btn btn-default voffset1" id="originid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Change coordinate origin"><img src="images/origin.png" border="0"/></button>
			  <!--
			  <button class="btn btn-default voffset1" id="measureid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Distance measurement"><img src="images/measure.png" border="0"/></button>
              -->
            </div>
            <div class="col-md-9" id="canvasframe">
            <table width="100%" height="700px" border="0" cellspacing="0" cellpadding="0">
            	<tr height="100%">
				<td width="*%">
                  <canvas id="mycanvas" width='100%' height='55%' style='width:100%;height:55%;'  tabindex='1'>
                  </canvas>
                  <div id='popup-menu'></div>            	
            	</td>            	
            	</tr>            	
            </table>	                 
          </div>  
          <div class="col-md-2">  
            <div class="row">
               <div class="col-md-12">  
                <div id='jqxTree'>
                <ul>
                    <li id='root'>Symbols</li>					
                </ul>
                </div>  
               </div>
            </div>
			<div class="row">
			<div class="col-md-12">  
               <div id="symbolsinspectorid" style="width:100%;height:100%;overflow-y: auto;"/>               
            </div>
            </div>         
          </div>           
        </div>
        <!-- BOTTOM -->
        <div class="row">
        </div>	
  	  </div>
	</div>
  </div>
</div>
</div>
</div>
<!-- Load Symbol Dialog -->
<div id="SymbolLoadDialog" style='display: none;'>
                <div>
                    <span style="float: left">Load Symbol</span>
                </div>
                <div style="overflow-y: auto;overflow-x:hidden;">
                    <div class="row" style="height:300px;">
                       <div class="col-sm-4">
                         <table width="100%" height="300px">                         
                         <tr height="30px"><td>
                         <div id="librarycomboslot">
                         </div>
                         </td></tr>
                         <tr height="260px"><td>
                           <div class="voffset2" id="symboltree" style="height:100%">
                           </div>  
                         </td></tr>
                         </table>
                       </div>
                       <div class="col-sm-8">
                          <div id="unitselectionpanel" style="overflow: auto;width:300px;height:300px;background-color:white;">
                          </div>
                       </div>                       
                    </div>
                    <div class="row voffset2 text-center" style="height:40px;">
                      <div class="col-sm-12" id='buttonslot'>
                      </div>
                    </div>
                </div>
</div>
<!-- Save Footprint Dialog -->
<div id="SymbolSaveDialog" style='display: none;'>
                <div >
                    <span  style="float: left">Save Symbol</span>
                </div>
                <div  id="savedialogcontentslot"  style="overflow-y: auto;overflow-x:hidden;">

                </div>
</div>
</body>
</html>
