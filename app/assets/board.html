<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>board</title> 
  <link rel="stylesheet" href="app.css">
  <script src="vendor.js"></script>
  <script src="board/board.js"></script>
  <script>require('board/board.js');</script>
</head>
<body>
<div class="container-fluid">	
<div class="row">
  <div class="col-md-12">
    <h3>Board</h3>
  </div>
</div>
<div id="mywebboardid">
<div class="row">
  <div class="col-md-12">
  		<div class="panel panel-default">
  		<div class="panel-body">
  		        <!-- TOP -->
         <div class="row">
           <div class="col-md-12">
			<div class="btn-group">
  				<button id="mainmenuid" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    				<img src="images/new.png" border="0"/>
  				</button>
  				<ul class="dropdown-menu" role="menu">
      				<a  id='createbundleid' class="dropdown-item" href="#">Create Boards bundle</a>
      				<a  id='addunitid' class="dropdown-item" href="#">Add Board to bundle</a>
      				<a  id='importfromclipboardid' class="dropdown-item" href="#">Import from Clipboard</a>
      				<a  id='exporttoclipboardid' class="dropdown-item" href="#">Export to Clipboard</a>
  				</ul>
			</div>
			<button class="btn btn-default" id="printboardid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Print footprint"><img src="images/print.png" border="0"/></button>
			<button class="btn btn-default" id="saveid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Save"><img src="images/save.png" border="0"/></button>
			<button class="btn btn-default" id="loadid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Load"><img src="images/folder.png" border="0"/></button>
			<button class="btn btn-default" id="zoominid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Zoom in"><img src="images/zoom_out.png" border="0"/></button>
			<button class="btn btn-default" id="zoomoutid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Zoom out"><img src="images/zoom_in.png" border="0"/></button>
			<button class="btn btn-default" id="rotateleftid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Rotate left"><img src="images/rotate_left.png" border="0"/></button>
			<button class="btn btn-default" id="rotaterightid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Rotate right"><img src="images/rotate_right.png" border="0"/></button>
			<button class="btn btn-default" id="grabid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Drag to view"><img src="images/grab.png" border="0"/></button>
			<button class="btn btn-default" id="tocenterid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Position viewport to center"><img src="images/tocenter.png" border="0"/></button>
			<button class="btn btn-default" id="layerid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Layer visibility"><img src="images/layers.png" border="0"/></button>			
						
  			<div class="btn-group">
  				<button id="boardoutlineid" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    				<img src="images/board_outline.png" border="0"/>
  				</button>
  				<ul class="dropdown-menu" role="menu">
      			<a  id='boardoutlinerectid' class="dropdown-item" href="#">Rectangle Outline</a>
      			<a  id='boardoutlineroundrectid' class="dropdown-item" href="#">Round Rectangle Outline</a>
      			<a  id='boardoutlinecircleid' class="dropdown-item" href="#">Circle Outline</a>
  				</ul>
			</div>
           </div>
         </div>	
         <div class="row voffset2">
            <div class="col-md-1">
			  <button class="btn btn-default voffset1 active" id="selectionid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Selection"><img src="images/selection.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="loadfootprintid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add footprint"><img src="images/footprint.png" border="0"/></button>
			  
			  <button class="btn btn-default voffset1" id="ellipseid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add ellipse"><img src="images/ellipse.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="arcid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add arc"><img src="images/arc.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="lineid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add line"><img src="images/linepoligone.png" border="0"/></button>
  			  <button class="btn btn-default voffset1" id="solidregionid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Draw solid region"><img src="images/solid_region.png" border="0"/></button>			  
			  <button class="btn btn-default voffset1" id="rectid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add rectangle"><img src="images/rect.png" border="0"/></button>  			  			  
  			  <button class="btn btn-default voffset1" id="trackid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add track"><img src="images/line.png" border="0"/></button>  			  
			  <button class="btn btn-default voffset1" id="viaid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add via"><img src="images/pad.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="holeid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add hole"><img src="images/hole.png" border="0"/></button>
  			  <button class="btn btn-default voffset1" id="labelid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add label"><img src="images/label.png" border="0"/></button>
  			  <button class="btn btn-default voffset1" id="copperareaid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Copper Area"><img src="images/copperarea.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="anchorid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Snap dragging point to grid"><img src="images/anchor.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="originid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Change coordinate origin"><img src="images/origin.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="measureid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Distance measurement"><img src="images/measure.png" border="0"/></button>			  
            </div>
            <div class="col-md-9" id="mycanvasframe">
            <table width="100%" height="700px">
            	<tr height="100%">
            	<td width="*%">
                  <canvas id="mycanvas" width='100%' height='100%' style='width:100%;height:100%;border:1px solid #ccc;'  tabindex='0'>
                  </canvas>
                  <div id='popup-menu'></div>            	
            	</td>
            	<td width="18px">
            	  <div style='width:18px;height:100%;float:left;' id='jqxVerticalScrollBar'>
                  </div>
            	</td>
            	</tr>
            	<tr>
            	<td>
            	  <div  id='jqxScrollBar'></div>
            	</td>
            	</tr>
            </table>	                 
          </div>             
          <div class="col-md-2">  
            <div class="row">
               <div class="col-md-12">  
                <div id='jqxTree'>
                <ul>
                    <li id='root'>Boards</li>					
                </ul>
                </div>  
               </div>
            </div>
			<div class="row">
			<div class="col-md-12">  
               <div id="boardsinspectorid" style="width:100%;height:100%;overflow-y: auto;"/>               
            </div>
            </div>         
          </div>         
        </div>
        <!-- BOTTOM -->
          <div class="row">
          </div>	
  		</div>
  		</div>
  		
  </div>
</div>
</div>	
</div> 
<!-- Load Footprint Dialog -->
<div id="BoardLoadDialog" style='display: none;'>
                <div>
                    <span style="float: left">Load Board Project</span>
                </div>
                <div style="overflow-y: auto;overflow-x:hidden;">
                    <div class="row" style="height:300px;">
                       <div class="col-sm-4">
                         <table width="100%" height="300px">                         
                         <tr height="30px"><td>
                         <div id="projectcomboslot">
                         </div>
                         </td></tr>
                         <tr height="260px"><td>
                           <div class="voffset2" id="boardtree" style="height:100%">
                           </div>  
                         </td></tr>
                         </table>
                       </div>
                       <div class="col-sm-8">
                          <div id="boardselectionpanel" style="overflow: auto;width:300px;height:300px;background-color:black;">
                          </div>
                       </div>                       
                    </div>
                    <div class="row voffset3 text-center" style="height:40px;">
                      <div class="col-sm-12" id='boardbuttonslot'>
                      </div>
                    </div>
                </div>
</div>
<!-- Load Footprint Dialog -->
<div id="FootprintLoadDialog" style='display: none;'>
                <div>
                    <span style="float: left">Load Footprint</span>
                </div>
                <div style="overflow-y: auto;overflow-x:hidden;">
                    <div class="row" style="height:300px;">
                       <div class="col-sm-4">
                         <table width="100%" height="300px">                         
                         <tr height="30px"><td>
                         <div id="librarycomboslot">
                         </div>
                         </td></tr>
                         <tr height="260px"><td>
                           <div class="voffset2" id="footprinttree" style="height:100%">
                           </div>  
                         </td></tr>
                         </table>
                       </div>
                       <div class="col-sm-8">
                          <div id="unitselectionpanel" style="overflow: auto;width:300px;height:300px;background-color:black;">
                          </div>
                       </div>                       
                    </div>
                    <div class="row voffset2 text-center" style="height:40px;">
                      <div class="col-sm-12" id='buttonslot'>
                      </div>
                    </div>
                </div>
</div>
<!-- Layer visibility -->
<div id="LayerVisibilityDialog" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                   <div id="layer-panel-view-id">
                      
                   </div> 
                </div>
            </div>
        </div>
</div>
<!-- Save Footprint Dialog -->
<div id="BoardSaveDialog" style='display: none;'>
      <div >
          <span  style="float: left">Save Board Project</span>
      </div>
      <div  id="savedialogcontentslot"  style="overflow-y: auto;overflow-x:hidden;">          
          <div class="row voffset3 justify-content-center">                       
           <div class="col-md-4">Project Name</div>                 
           <div class="col-md-5">        
              <input type='text' id='projectnameid' value='' class='form-control input-sm\'>
           </div>  
           </div>                     
           <div class="row voffset3 justify-content-center">                       
            <div class="col-md-4">Workspace</div>         
        	<div class="col-md-5">        
				<select class="form-control" id="workspacecomboid"></select>        
        	</div>                                                          
           </div>
           <div class="row voffset3 justify-content-center">                       
              <div class="col-md-4">Override existing unit</div>
              <div class="col-md-5">   
                <input type='checkbox' id='overrideCheck' style='width:3vw;height:3vh;'>
              </div>                       
          </div>            
          <div class="row voffset5 text-center" style="height:40px;">
              <div class="col-sm-12" id='savebuttonslot'>
              </div>
          </div>
      </div>
</div>
</body>
</html>
