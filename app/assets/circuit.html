<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>circuit</title> 
  <link rel="stylesheet" href="app.css">
  <script src="vendor.js"></script>
  <script src="circuit/circuit.js"></script>
  <script>require('circuit/circuit.js');</script>
</head>
<body>
<div class="container-fluid">	
<div class="row">
  <div class="col-md-12">
    <h3>Circuit</h3>
  </div>
</div>
<div id="mywebcircuitid">
<div class="row">
  <div class="col-md-12">
  		<div class="panel panel-default">
  		<div class="panel-body">
  		        <!-- TOP -->
         <div class="row">
           <div class="col-md-12">
			
		    <button class="btn btn-default dropdown-toggle" type="button" id="mainmenuid" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="images/new.png" border="0"/>
            </button>
			<div class="dropdown-menu" aria-labelledby="mainmenuid">
      			<a  id='createbundleid' class="dropdown-item" href="#">Create Circuits bundle</a>
      			<a  id='addfootprintid' class="dropdown-item" href="#">Add Circuit to bundle</a>
      			<a  id='importfromclipboardid' class="dropdown-item" href="#">Import from Clipboard</a>
  			</div>
			<button class="btn btn-default" id="printboardid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Print footprint"><img src="images/print.png" border="0"/></button>
			<button class="btn btn-default" id="saveid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Save"><img src="images/save.png" border="0"/></button>
			<button class="btn btn-default" id="loadid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Load"><img src="images/folder.png" border="0"/></button>
			<button class="btn btn-default" id="zoominid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Zoom in"><img src="images/zoom_out.png" border="0"/></button>
			<button class="btn btn-default" id="zoomoutid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Zoom out"><img src="images/zoom_in.png" border="0"/></button>
			<button class="btn btn-default" id="rotateleftid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Rotate left"><img src="images/rotate_left.png" border="0"/></button>
			<button class="btn btn-default" id="rotaterightid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Rotate right"><img src="images/rotate_right.png" border="0"/></button>
			<button class="btn btn-default" id="grabid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Drag to view"><img src="images/grab.png" border="0"/></button>
			<button class="btn btn-default" id="tocenterid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Position viewport to center"><img src="images/tocenter.png" border="0"/></button>						
						
           </div>
         </div>	
         <div class="row voffset2">
            <div class="col-md-1">
			  <button class="btn btn-default voffset1 active" id="selectionid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Selection"><img src="images/selection.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="loadsymbolid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add symbol"><img src="images/symbol.png" border="0"/></button>
			  
			  <button class="btn btn-default voffset1" id="ellipseid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add wire"><img src="images/wire.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="arcid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Bus"><img src="images/bus.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="lineid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Bus Pin"><img src="images/buspin.png" border="0"/></button>
  			  <button class="btn btn-default voffset1" id="solidregionid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Junction"><img src="images/junction.png" border="0"/></button>			  
			  <button class="btn btn-default voffset1" id="labelid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Label"><img src="images/label.png" border="0"/></button>  			  			  
  			  <button class="btn btn-default voffset1" id="trackid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Connector"><img src="images/connector.png" border="0"/></button>  			  
			  <button class="btn btn-default voffset1" id="viaid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add no Connection Flag"><img src="images/noconnection.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="holeid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Add Net Label"><img src="images/netlabel.png" border="0"/></button>
			  <button class="btn btn-default voffset1" id="originid" data-toggle="tooltip" data-trigger="hover" data-placement="bottom" title="Change coordinate origin"><img src="images/origin.png" border="0"/></button>
			  			  
            </div>
            <div class="col-md-9" id="mycanvasframe">
            <table width="100%" height="700px">
            	<tr height="100%">
            	<td width="*%">
                  <canvas id="mycanvas" width='100%' height='100%' style='width:100%;height:100%;border:1px solid #ccc;'  tabindex='0'>
                  </canvas>
                  <div id='popup-menu'></div>            	
            	</td>
            	<td width="18px">
            	  <div style='width:18px;height:100%;float:left;' id='jqxVerticalScrollBar'>
                  </div>
            	</td>
            	</tr>
            	<tr>
            	<td>
            	  <div  id='jqxHorizontalScrollBar'></div>
            	</td>
            	</tr>
            </table>	                 
          </div>             
          <div class="col-md-2">  
            <div class="row">
               <div class="col-md-12">  
                <div id='jqxTree'>
                <ul>
                    <li id='root'>Circuits</li>					
                </ul>
                </div>  
               </div>
            </div>
			<div class="row">
			<div class="col-md-12">  
               <div id="circuitsinspectorid" style="width:100%;height:100%;overflow-y: auto;"/>               
            </div>
            </div>         
          </div>         
        </div>
        <!-- BOTTOM -->
          <div class="row">
          </div>	
  		</div>
  		</div>
  		
  </div>
</div>
</div>	
</div> 
<!-- Load Footprint Dialog -->
<div id="CircuitLoadDialog" style='display: none;'>
                <div>
                    <span style="float: left">Load Circuit Project</span>
                </div>
                <div style="overflow-y: auto;overflow-x:hidden;">
                    <div class="row" style="height:300px;">
                       <div class="col-sm-4">
                         <table width="100%" height="300px">                         
                         <tr height="30px"><td>
                         <div id="projectcomboslot">
                         </div>
                         </td></tr>
                         <tr height="260px"><td>
                           <div class="voffset2" id="boardtree" style="height:100%">
                           </div>  
                         </td></tr>
                         </table>
                       </div>
                       <div class="col-sm-8">
                          <div id="circuitselectionpanel" style="overflow: auto;width:300px;height:300px;background-color:black;">
                          </div>
                       </div>                       
                    </div>
                    <div class="row voffset3 text-center" style="height:40px;">
                      <div class="col-sm-12" id='circuitbuttonslot'>
                      </div>
                    </div>
                </div>
</div>
<!-- Load Symbol Dialog -->
<div id="SymbolLoadDialog" style='display: none;'>
                <div>
                    <span style="float: left">Load Symbol</span>
                </div>
                <div style="overflow-y: auto;overflow-x:hidden;">
                    <div class="row" style="height:300px;">
                       <div class="col-sm-4">
                         <table width="100%" height="300px">                         
                         <tr height="30px"><td>
                         <div id="librarycomboslot">
                         </div>
                         </td></tr>
                         <tr height="260px"><td>
                           <div class="voffset2" id="symboltree" style="height:100%">
                           </div>  
                         </td></tr>
                         </table>
                       </div>
                       <div class="col-sm-8">
                          <div id="unitselectionpanel" style="overflow: auto;width:300px;height:300px;background-color:white;">
                          </div>
                       </div>                       
                    </div>
                    <div class="row voffset2 text-center" style="height:40px;">
                      <div class="col-sm-12" id='buttonslot'>
                      </div>
                    </div>
                </div>
</div>
<!-- Save Circuit Dialog -->
<div id="CircuitSaveDialog" style='display: none;'>
      <div >
          <span  style="float: left">Save Circuit Project</span>
      </div>
      <div  id="savedialogcontentslot"  style="overflow-y: auto;overflow-x:hidden;">          
          <div class="row voffset3 justify-content-center">                       
           <div class="col-md-4">Project Name</div>                 
           <div class="col-md-5">        
              <input type='text' id='projectnameid' value='' class='form-control input-sm\'>
           </div>  
           </div>                     
           <div class="row voffset3 justify-content-center">                       
            <div class="col-md-4">Workspace</div>         
        	<div class="col-md-5">        
				<select class="form-control" id="workspacecomboid"></select>        
        	</div>                                                          
           </div>
           <div class="row voffset3 justify-content-center">                       
              <div class="col-md-4">Override existing unit</div>
              <div class="col-md-5">   
                <input type='checkbox' id='overrideCheck' style='width:3vw;height:3vh;'>
              </div>                       
          </div>            
          <div class="row voffset5 text-center" style="height:40px;">
              <div class="col-sm-12" id='savebuttonslot'>
              </div>
          </div>
      </div>
</div>
</body>
</html>
